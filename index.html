<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Eden Education</title>
</head>
<body>
    <div class="teacher-section login-content">
        <form action="index.html">
            <div class="avatar-container">
                <img src="./assets/teacher-02.png" class="teacher-avatar" alt="">
            </div>
            <div class="heading-section">
                <h2 class="title">Teacher Login</h2>
                <p>Not a member yet? <a href="#" class="signUp_link">Sign Up!</a></p>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i"> 
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="#" class="password_link">Forgot Password?</a>
            <input type="submit" class="btn teacher-btn" value="Login">
        </form>
    </div>
    <div class="learner-section login-content">
        <form action="index.html">
            <div class="avatar-container">
                <img src="./assets/student-001.png" class="learner-avatar" alt="">
            </div>
            <div class="heading-section">
                <h2 class="title">Learner Login</h2>
                <p>Not a member yet? <a href="#" class="signUp_link">Sign Up!</a></p>
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i"> 
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input">
                </div>
            </div>
            <a href="#" class="password_link">Forgot Password?</a>
            <input type="submit" class="btn learner-btn" value="Login">
        </form>
    </div>
    <!--This can be removed Just testing something here-->
    <div class="small-devices">
        <div class="container">
            <div class="btn-section">
                <button class="T-btn">Teacher</button>
                <button class="L-btn">Learner</button>
            </div>
            <form action="index.html">
                <div class="heading-section">
                    <h2 class="title">Learner Login</h2>
                    <p>Not a member yet? <span>Sign Up!</span></p>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#" class="password_link">Forgot Password?</a>
                <input type="submit" class="btn learner-btn" value="Login">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
